<div class="row">
    <div class="col-6">
        <form data-form="form_login" data-valid="js" data-action="check_login_form" validator>
            <div class="form-group">
                <label for="exampleInputEmail1">Email адрес:</label>
                <input data-type="email" data-element="email" value="ggg@asdtfa.ru" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email" required>
                <small data-error-element="email" class="form-text text-muted">Текст ошибки</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль:</label>
                <input data-type="password" data-element="password" type="password" class="form-control" id="exampleInputPassword1" placeholder=" Введите пароль" required>
                <small data-error-element="password" class="form-text text-muted">Текст ошибки</small>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить</label>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
</div>
